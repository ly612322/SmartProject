<body ondragstart="return false">

                <span class="span-name">来源</span>
                <select class="item-inline-select" name="来源" id="selectFrom">

                    <option value="中试线-量产">中试线-量产</option>
                    <option value="中试线-实验">中试线-实验</option>

        </div>
        <div class="item3">

                <a href="javascript:;" class="file">选择文件夹
                    <input type="file" name="file" id="inputFile" multiple webkitdirectory>
                </a>
            </div>
        </div>
        <div>
            <div class="input-group">
                <input class="item-btn" type="button" value="一键上传" id="oneKey" style="margin-left: 10px" >
            </div>
        </div>
        <div class="input-group">
            <input class="item-btn btn-small" type="button" id="reset" value="清空">

        </div>
        <div class="item2">

        </div>
    </div>
    <div id="BigImg">
        <img id="BigImgSrc" src="" onmousewheel="return bigimg(this)">
    </div>
