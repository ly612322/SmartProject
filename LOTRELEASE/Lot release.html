<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/Lotrelease.css">
    <script src="../../JS/jquery.js" type="text/javascript"></script>
    <script src="JS/laydate.js"></script>
    <script src="./JS/tabletoexcel.js" type="text/javascript"></script>
</head>

<body>
    <div id="div_条件" style="top:1px;">
        <div class="item_title">LOT RELEASE</div>
        <form name="formdata" id='formdata'>
            <div class="item_cell">开始日期</div>
            <div>
                <input class="item_input" type="text" name="开始日期" id="startTime" autocomplete="off" required>
            </div>
            <div class="item_cell">结束日期</div>
            <div>
                <input class="item_input" type="text" name="结束日期" id="endTime" autocomplete="off" required>
            </div>
            <div class="item_cell">LOT</div>
            <div>
                <input class="item_input" type="text" name="LOT" id="lotNo" autocomplete="off">
            </div>
            <div>
                <div class="item_cell">工段</div>
                <select class="item_input" type="text" name="工段" id="stage" autocomplete="off" required>
                    <option value=""></option>
                    <option value="G">G</option>
                    <option value="D">D</option>
                    <option value="中试线">中试线</option>
                    <!-- <option value="K">K</option> -->
                </select>
            </div>
            <!-- <div>
                <div class="item_cell">不良模式</div>
                <select class="item_input" type="text" name="不良模式" id="kind" autocomplete="off">
                    <option value=""></option>
                </select>
            </div> -->
            <input type="submit" value="查询" class="item_action" id="submitbtn"><br />
            <!-- <input type="button" value="重置" class="item_action" id="resetbtn"><br /> -->
            <input type="button" value="下载" class="item_action" id="download">
        </form>
    </div>

    <div id="div_展示">
        <div class="container2">
            <div id="clonethead">
            </div>
            <div id="displayTable">
            </div>
        </div>
    </div>
    <div id="progressbar" class="load-container load">
        <div class="loader"></div>
    </div>
</body>

<script src="./JS/Lotrelease.js"></script>

<script>
    laydate.render({
        elem: '#startTime' //指定元素
    });
    laydate.render({
        elem: '#endTime' //指定元素
    });
</script>

</html>
